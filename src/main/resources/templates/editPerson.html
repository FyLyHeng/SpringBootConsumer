<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <title>Project</title>
</head>
<body>
    <div class="container">
        <h1><span th:text="${heading}"></span></h1>
        <form method="post" th:object="${person}" th:action="@{/person/update}">
            <div class="form-group row">
                <div class="col-sm-12">
                    <input type="hidden" class="form-control" name="id" th:field="${person.id}">
                </div>
            </div>

            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Full Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="personName" required placeholder="Full Name" th:field="${person.name}">
                </div>
            </div>

            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" name="personEmail" required placeholder="Email" th:field="${person.email}">
                </div>
            </div>

            <div class="form-group row">
                <label for="gender" class="col-sm-2 col-form-label">Gender</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="personGender" required placeholder="Gender" th:field="${person.gender}">
                </div>

            </div>

            <div class="form-group row">
                <label for="address" class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="personAddress" required placeholder="Address" th:field="${person.address}">
                </div>

            </div>

            <div class="form-group row">
                <label for="dateOfBirth" class="col-sm-2 col-form-label">DOB</label>
                <div class="col-sm-10">
<!--                    <input type="text" class="form-control" name="personDateOfBirth" required placeholder="DOB" th:field="${person.dateOfBirth}">-->
                    <input type="text" class="form-control" name="personDateOfBirth" required placeholder="DOB" th:value="${#dates.format(person.dateOfBirth, 'yyyy-MM-dd HH:mm:ss')}">

                </div>

            </div>

            <button type="submit" class="btn-primary">Save</button>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
