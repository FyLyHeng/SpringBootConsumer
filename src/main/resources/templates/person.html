<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!--    <link href="webjars/bootstrap/5.0.2/css/bootstrap.min.css" rel="stylesheet" type="text/css">-->


    <title>Project</title>
</head>
<body>
    <div class="container">
        <h1><span th:text="${heading}"></span></h1>
       <table class="table table-striped">
            <thead>
            <tr scope="row">
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Gender</th>
                <th scope="col">Address</th>
                <th scope="col">DOB</th>
            </tr>
            </thead>
            <tbody>
            <tr scope="row" th:each="person:${persons}">
                <td th:text="${person.id}"></td>
                <td th:text="${person.name}"></td>
                <td th:text="${person.email}"></td>
                <td th:text="${person.gender}"></td>
                <td th:text="${person.address}"></td>
                <td th:text="${#dates.format(person.dateOfBirth, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <td>
                    <a class="btn btn-primary" th:href="@{/person/edit/{pathitem}(pathitem=${person.id})}" role="button">Edit</a>
                </td>
                <td>
                    <a class="btn btn-primary" th:href="@{/person/delete/{pathitem}(pathitem=${person.id})}" role="button" onclick="return confirm('Are you sure to delete this account?')">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
        <a class="btn btn-primary" th:href="@{/person/add}" role="button">Add new Person</a>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!--    <script src="webjars/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>-->
</body>
</html>
